## .github/workflows/ci.yml - The Corrected File

name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    name: P${{ matrix.php-version }} L${{ matrix.laravel-version }} ${{ matrix.dependency-stability }}

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3', '8.4']
        laravel-version: ['11.*', '12.*']
        dependency-stability: ['prefer-lowest', 'prefer-dist']
        include:
          - php-version: '8.4'
            laravel-version: '12.*'
            dependency-stability: 'phpstan'

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testing
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_sqlite, pdo_mysql, iconv, gd, intl, simplexml # Added pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer update --${{ matrix.dependency-stability }} --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Database Migrations
        # This runs the Testbench migrations with the database credentials
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          php vendor/bin/testbench package:discover
          php vendor/bin/testbench migrate --database=mysql --step

      - name: Run Pest Tests
        if: matrix.dependency-stability != 'phpstan'
        # Crucial: Pass the database credentials to Pest
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          vendor/bin/pest